<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->

  <!--Para que aparezca el menú, colocar la siguiente línea en los componentes donde se necesite-->
  <app-menu></app-menu>


  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>



        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">

            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
            <img class="img-profile rounded-circle" src="img/undraw_profile.svg">

          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Content Row -->

        <div class="row">

          <!--AQUI EL CONTENIDO CENTRAL-->

          <div class="container-fluid mt-4">
            <div class="row">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/animal">Inicio</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Animales</li>
                </ol>
              </nav>
              <div class="col-md-12 d-flex justify-content-center">
                <div class="page-header">
                  <h1>
                    <small>Animales</small>
                  </h1>
                </div>
              </div>
            </div>
            <!--CONTENIDO-->
            <div class="row">
              <div class="col-md-10">
                <div class="">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar animal
                  </button>
                </div>
                <!--INICIA TABLA-->
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of animalList">
                        <td>{{item.nombre}}</td>
                        <td>{{item.edad}}</td>
                        <td>{{item.tipo}}</td>
                        <td>{{item.fecha}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="toggleEditAnimal(item._id)">
                            <i class="bi bi-pencil-square"></i>
                          </button></td>
                        <td><button type="button" class="btn btn-primary" (click)="deleteAnimalEntry(item._id)">
                            <i class="bi bi-trash"></i>
                          </button></td>
                      </tr>
                  </table>
                </div>
                <!--TERMINA TABLA-->
                <form *ngIf="editableAnimal" class="card p-2" (ngSubmit)="updateAnimalEntry()" [formGroup]="animalForm">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                      placeholder="Nombre del animal" formControlName="nombre">
                  </div>
                  <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Edad animal"
                      formControlName="edad">
                  </div>
                  <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Tipo de animal"
                      formControlName="tipo">
                  </div>
                  <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
                  </div>
                  <div class="input-group justify-content-center md-12">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal New Animal-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo animal</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="card p-2" (ngSubmit)="newAnimalEntry()" [formGroup]="animalForm">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                        placeholder="Nombre del animal" formControlName="nombre">
                    </div>
                    <div class="mb-3">
                      <label for="edad" class="form-label">Edad</label>
                      <input type="number" class="form-control" id="edad" placeholder="Edad animal"
                        formControlName="edad">
                    </div>
                    <div class="mb-3">
                      <label for="tipo" class="form-label">Tipo</label>
                      <input type="text" class="form-control" id="tipo" placeholder="Tipo de animal"
                        formControlName="tipo">
                    </div>
                    <div class="mb-3">
                      <label for="fecha" class="form-label">Fecha</label>
                      <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
                    </div>
                    <div class="input-group justify-content-center md-12">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>

          <!--Termina el CONTENIDO CENTRAL-->

        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2021</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
